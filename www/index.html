<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>GH Report Card</title>

    <style>

        rect {
            fill-opacity: .6;
            fill: #e377c2;
        }

    </style>

</head>
<body>

    <div id="container"></div>

<script src="js/d3.v3.min.js"></script>
<script>

(function() {

    "use strict";

    var margin = {top: 0, right: 0, bottom: 10, left: 0},
        width = 200 - margin.left - margin.right,
        height = 150 - margin.top - margin.bottom,
        barWidth = Math.floor(width / 7) - 4;

    var x = d3.scale.linear()
              .range([barWidth / 2, width - barWidth / 2])
              .domain([0, 7]);
    var y = d3.scale.linear()
              .range([height, 0]);

    var svg = d3.select("#container").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", 50 * (height + margin.top + margin.bottom))
                .append("g")
                    .attr("transform", "translate(" + margin.left + ","
                                                    + margin.top + ")");

    function day_hist(selection) {
        selection.each(function (data, k) {
            console.log(data);
            var el = d3.select(this).append("g")
                        .attr("class", "day-hist");
            el.selectAll("rect").data(data.days)
                    .enter().append("rect")
                        .attr("x", function (d, i) { return x(i); })
                        .attr("width", barWidth)
                        .attr("y", function (d) { return y(d); })
                        .attr("height", function (d) { return height - y(d); });

        });
    }

    d3.json("data/means.json", function (data) {

        var max_count = d3.max(data, function (d) {
            return d3.max(d.days);
        });

        y.domain([0, max_count]);

        svg.selectAll(".day-hist").data(data)
                .enter()
                    .append("g")
                    .attr("transform", function (d, k) {
                        return "translate(0," + k * (height + margin.top
                            + margin.bottom) + ")";
                    })
                .call(day_hist);

    });

})();

</script>
</body>
</html>
