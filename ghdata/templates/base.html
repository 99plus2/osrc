<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Open Sourve Report Card</title>

    <link rel="stylesheet" href="../static/normalize.css" type="text/css" media="screen" charset="utf-8">
    <style>

        @import url(http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,300italic);

        html {
            height: 100%;
        }

        body {
            font-family: "Lato", "Helvetica Neue", Helvetica, sans-serif;
            font-size: 16pt;
            line-height: 2;
            background: #ECF0F1;
            height: 100%;
            color: #333;
        }

        a {
            color: #16A085;
        }

        a:hover {
            color: #1ABC9C;
        }

        .header, .container {
            width: 800px;
            margin: 0 auto;
        }

        .header {
            text-transform: uppercase;
            font-weight: 300;
            font-size: 14pt;
            line-height: 1;
            text-align: center;
            padding: 30px 0;
            color: #7F8C8D;
            border-bottom: 1px solid #BDC3C7;
            margin-bottom: 35px;
        }

        .container {

        }

        .profile-badge {
            line-height: 1;
            text-align: center;
        }

        .avatar {
            float: left;
            display: inline-block;
            border: 1px solid #333;
            border-radius: 3px;
        }

        .profile-name {
            float: left;
            font-weight: 100;
            display: inline-block;
            font-size: 50px;
            line-height: 50px;
            margin-left: 20px;
            color: #333;
        }

        .clearfix:after {
            content: ".";
            display: block;
            clearfix: both;
            visibility: hidden;
            line-height: 0;
            height: 0;
        }

        .clearfix {
            display: inline-block;
        }

        .description {
            font-style: italic;
            font-weight: 300;
        }

    </style>

</head>
<body>

    <div class="header">The Open Source Report Card</div>

    <div class="container">
        <div class="profile-badge clearfix">
            <img height="50" width="50" alt="dfm" class="avatar" src="https://secure.gravatar.com/avatar/b0dacefd2cf3fb299850911d3ce61d9a?s=220&d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png">
            <span class="profile-name">Dan Foreman-Mackey</span>
        </div>
        <div class="description">
            <p>Dan is a <a href="#">weekend warrior</a> with a
            <a href="#">penchant for wining</a>. They <a href="#">play well
            with others</a> but can be <a href="#">a bit disagreeable when
            things don't go their way</a>.</p>

        </div>
    </div>

</body>
</html>
